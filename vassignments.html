<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elevaite - Assignments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #e3f2fd;
      color: #0d47a1;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #1565c0;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      position: relative;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 200px;
      align-items: flex-start;
      padding-left: 15px;
    }

    .menu-toggle {
      cursor: pointer;
      margin-bottom: 20px;
    }

    .menu-icon {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
      border-radius: 2px;
    }

    .menu-items {
      width: 100%;
    }

    .menu-item {
      display: flex;
      align-items: center;
      color: white;
      padding: 10px 5px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
      user-select: none;
    }

    .menu-item:hover {
      background-color: #0d47a1;
    }

    .menu-label {
      margin-left: 10px;
      display: none;
      white-space: nowrap;
      font-weight: 600;
    }

    .sidebar.expanded .menu-label {
      display: inline;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      height: 40px;
      margin-right: 10px;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      background-color: #bbdefb;
      border-radius: 50%;
    }

    .content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 15px;
      display: inline-block;
    }

    select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #90caf9;
      margin-bottom: 25px;
      width: 220px;
    }

    .assignments-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px 20px;
      justify-content: flex-start;
    }

    .assignment-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(21, 101, 192, 0.15);
      padding: 20px;
      cursor: default;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      flex: 1 1 260px;
      max-width: 320px;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .assignment-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(21, 101, 192, 0.3);
    }

    .assignment-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: #0d47a1;
    }

    .assignment-due {
      font-weight: 600;
      font-size: 0.9rem;
      color: #1976d2;
    }

    .assignment-desc {
      font-size: 0.95rem;
      color: #333;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      line-height: 1.3rem;
    }

    @media (max-width: 480px) {
      .content {
        padding: 10px;
        max-width: 100%;
      }

      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="menu-icon"></div>
      <div class="menu-icon"></div>
      <div class="menu-icon"></div>
    </div>
    <div class="menu-items">
      <a href="teacherdb.html" class="menu-item">
        <span>üè†</span>
        <span class="menu-label">Home</span>
      </a>
      <a href="classes.html" class="menu-item active">
        <span class="menu-label">üèõÔ∏è Classes</span>
      </a>
      <a href="#" class="menu-item">
        <span class="menu-label"></span>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="logo-title">
        <img src="logo.png" alt="Elevaite Logo" />
        <h2>Elevaite</h2>
      </div>
      <div class="profile-icon"></div>
    </div>

    <div class="content">
      <label for="classSelect">Select Class:</label>
      <select id="classSelect" aria-label="Select class to display assignments">
        <option value="grade11">Grade 11</option>
        <option value="grade12">Grade 12</option>
      </select>

      <div class="assignments-container" id="assignmentsContainer" tabindex="0" aria-label="List of assignments">
        <!-- Assignment cards go here -->
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const classSelect = document.getElementById('classSelect');
    const assignmentsContainer = document.getElementById('assignmentsContainer');

    function toggleMenu() {
      sidebar.classList.toggle('expanded');
    }

    // Sample assignments data
    const assignmentsData = {
      grade11: [
        {
          title: "Algebra Basics",
          due: "2025-08-15",
          description: "Practice equations, inequalities, and graphing linear functions."
        },
        {
          title: "Physics: Motion",
          due: "2025-08-22",
          description: "Complete problems on constant acceleration and free fall."
        },
        {
          title: "English Essay",
          due: "2025-08-30",
          description: "Write a 1000-word essay on the theme of courage in literature."
        },
        {
          title: "Biology: Cell Structure",
          due: "2025-09-05",
          description: "Label diagrams and describe functions of cell organelles."
        },
        {
          title: "Chemistry: Periodic Table",
          due: "2025-09-10",
          description: "Memorize element groups and complete worksheet on periodic trends."
        }
      ],
      grade12: [
        {
          title: "Calculus Differentiation",
          due: "2025-08-18",
          description: "Solve derivative problems including product and chain rules."
        },
        {
          title: "History Presentation",
          due: "2025-08-25",
          description: "Prepare a presentation on the causes of World War II."
        },
        {
          title: "Computer Science Project",
          due: "2025-09-02",
          description: "Develop a simple app using Python Tkinter."
        },
        {
          title: "Economics: Supply & Demand",
          due: "2025-09-08",
          description: "Answer worksheet questions and graph market equilibrium."
        },
        {
          title: "Literature Review",
          due: "2025-09-15",
          description: "Read and review three poems from the 20th century."
        }
      ]
    };

    function renderAssignments(className) {
      assignmentsContainer.innerHTML = '';
      if (!assignmentsData[className]) return;

      assignmentsData[className].forEach(assignment => {
        const card = document.createElement('div');
        card.classList.add('assignment-card');

        const title = document.createElement('div');
        title.classList.add('assignment-title');
        title.textContent = assignment.title;

        const due = document.createElement('div');
        due.classList.add('assignment-due');
        const dueDate = new Date(assignment.due);
        due.textContent = `Due: ${dueDate.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' })}`;

        const desc = document.createElement('div');
        desc.classList.add('assignment-desc');
        desc.textContent = assignment.description;

        card.appendChild(title);
        card.appendChild(due);
        card.appendChild(desc);

        assignmentsContainer.appendChild(card);
      });
    }

    // Initial render
    renderAssignments(classSelect.value);

    classSelect.addEventListener('change', () => {
      renderAssignments(classSelect.value);
    });
  </script>
