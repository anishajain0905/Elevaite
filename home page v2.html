<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElevAIte Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: linear-gradient(135deg,#89a8db, #a0b9ed);
      --bg-dark: linear-gradient(135deg, #113558, #333232);
      --text-light: #000;
      --text-dark: #fff;
      --primary-light: #0f2f91;
      --primary-dark: #88ade9;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Georgia;
      font-weight: bold;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .title {
      font-family: 'Bitcount Grid Double', Georgia;
    }

    .sidebar {
      width: 65px;
      background-color: #d0e7fb; /* lighter blue for light mode */
      transition: width 0.3s;
      overflow: hidden;
      flex-shrink: 0;
    }


    body.dark-mode .sidebar {
      background-color: #333;
    }

    .sidebar.open {
      width: 320px;
    }

    .burger-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      padding: 20px;
    }

    .burger-icon div {
      width: 35px;
      height: 5px;
      border-radius: 5px;
    }

    .burger-icon .line1,
    .burger-icon .line3 {
      background-color: black;
    }

    .burger-icon .line2 {
      background-color: #2196f3; /* Blue */
    }

    .menu-items {
      margin-top: 30px;
      padding-left: 20px;
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar.open .menu-items {
      display: flex;
    }

    .menu-items span {
      font-size: 20px;
      color: inherit;
      cursor: pointer;
    }

    .menu-items span:hover {
      color: var(--primary-light);
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
      width: 100%;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--primary-light);
      color: white;
      position: relative;
    }

    body.dark-mode .top-bar {
      background-color: #000000;
    }

    .top-bar .title {
      font-family: 'Bitcount Grid Double', Georgia;
      font-size: 28px;
      font-weight: 700;
      user-select: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 36px;
      width: auto;
    }

    .top-bar .right-controls {
      display: flex;
      gap: 20px;
      margin-left: auto;
      align-items: center;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('https://cdn-icons-png.flaticon.com/512/847/847969.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .toggle-switch {
      background-color: #ffffff55;
      border: 2px solid white;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
      user-select: none;
    }

    .toggle-switch:hover {
      background-color: #9cd4e888;
    }

    .main-content {
      flex: 1;
      padding: 40px 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-content h1 {
      font-size: 70px;
      margin-bottom: 40px;
      text-align: center;
    }

    .subject-buttons {
  font-family: 'TimesNewRoman', sans-serif;
  font-weight: 900;
  font-size: x-large;
  display: flex;
  flex-direction: column;
  gap: 25px;
  width: 100%;
  max-width: 900px;
  align-items: center;
}

.subject-buttons button {
  padding: 50px;
  font-size: 45px;
  font-weight: 700;
  font-family: 'Poppins', Georgia, 'Times New Roman', Times, serif;
  text-align: center;
  border: none;
  border-radius: 14px;
  background-color: #6495ed; /* pastel blue */
  color: #000000; /* black text */
  cursor: pointer;
  transition: background 0.3s, color 0.3s, transform 0.2s;
  width: 100%
}
.subject-buttons button:hover {
  background-color: #4169e1; /* slightly darker on hover */
}

body.dark-mode .subject-buttons button {
  background-color: #0a1d32; /* very dark blue */
  color: #ffffff; /* white text */
  font-weight: 700;
  font-size: 45px;
  font-family: 'Poppins', 'Georgia';
}

body.dark-mode .subject-buttons button:hover {
  background-color: #2d3a5b; /* hover darker blue */
}


    .ai-assistant {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #6e78ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s;
    }

    .ai-assistant:hover {
      background-color: #999ff7;
    }

    .ai-assistant img {
      width: 32px;
      height: 32px;
    }

    .chat-popup {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 998;
    }

    .chat-popup-header {
      background-color: #6e78ff;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-popup-body {
      padding: 15px;
      font-size: 14px;
      height: 120px;
      overflow-y: auto;
      color : #000000
    }

    .chat-popup-body p {
      margin: 0;
    }

    .chat-popup-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-popup-input input {
      flex: 1;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .chat-popup-input button {
      margin-left: 8px;
      padding: 8px 12px;
      background-color: #6e78ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-popup-input button:hover {
      background-color: #6e78ff;
    }
    a.menu-link:link {
      color: black;
      text-decoration: none;
    }

    a.menu-link:visited {
      color: rgb(0, 0, 0);
    }

    a.menu-link:hover {
      text-decoration: underline;
      color: #0f2f91;
    }

    a.menu-link:active {
      color: black;
    }
    .profile-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .profile-content {
      background: #fff;
      color: black;
      padding: 30px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 300px;
      font-family: 'Poppins';
      align-items: center;
    }

    .profile-content select {
      margin-left: 10px;
    } 
    .avatar-preview{
      width: 150px;
      height: 150px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      background-size: cover;
      background-position: center;
    }
    .btn {
      display: flex;
      padding: 45px;
      background-color: #6495ed; /* blue theme */
      color: rgb(0, 0, 0);
      text-decoration: none;
      border: none;
      width: 90%;
      border-radius: 14px;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 50px;
      font-weight: 650;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #2980b9;
    }
    body.dark-mode .btn {
      background-color:#0a1d32;
      color: white;
    }

    body.dark-mode .btn:hover {
      background-color: #2d3a5b;
    }   

  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="burger-icon" onclick="toggleMenu()">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <div class="menu-items">
      <li><a href="progress.html" class="menu-link">üìà Progress Graph</a></li>
      <li><a href="badges.html" class="menu-link">üèÖ Badges</a></li>
      <li><a href="games.html" class="menu-link">üéÆ Games</a></li>
      <li><a href="plannerv2.html" class="menu-link">üóìÔ∏è Plan</a></li>
      <li><a href="leaderboard.html" class="menu-link">üìä Leaderboard</a></li>
    </div>
  </div>

  <div class="container">
    <div class="top-bar">
      <div class="title">ELEVAITE
        <img src="logo.png" alt="ElevAIte Logo" class="logo" />
      </div>
      <div class="right-controls">
        <div class="toggle-switch" id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</div>
        <div class="profile-icon" title="User Profile">
        </div>
      </div>
    </div>

    <div class="main-content">
      <h1>YOUR SUBJECTS :)</h1>
      <div class="subject-buttons">
        <a href="subject.html" class="btn">Math</a>
        <a href="subject.html" class="btn">Further Math</a>
        <button>Physics</button>
        <button>Business</button>
        <button>Computer Science</button>
      </div>
    </div>
  </div>

  <div class="ai-assistant" title="Open AI Assistant" onclick="toggleChat()">
    <img src="https://cdn-icons-png.flaticon.com/512/5817/5817035.png" alt="AI Assistant">
  </div>

  <div class="chat-popup" id="chatPopup">
    <div class="chat-popup-header">AI Assistant</div>
    <div class="chat-popup-body">
      <p>Hey there! üëã<br>I'm your study buddy. Ask me anything and I'll try my best to answer your questions!</p>
    </div>
    <div class="chat-popup-input">
      <input id="chatInput" type="text" placeholder="Type your question...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function toggleDarkMode() {
      const body = document.body;
      const toggleBtn = document.getElementById('darkModeToggle');
      body.classList.toggle('dark-mode');
      toggleBtn.textContent = body.classList.contains('dark-mode')
        ? '‚òÄÔ∏è Light Mode'
        : 'üåô Dark Mode';
    }

    function toggleChat() {
      const chat = document.getElementById('chatPopup');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    }
    function sendChat() {
      const userInput = document.getElementById('chatInput').value;
      if (!userInput.trim()) return;
      
      console.log("‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß"); // ‡∏ó‡∏î‡∏™‡∏≠‡∏ö log

      fetch('http://127.0.0.1:5000/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userInput })
    })
      .then(res => res.json())
      .then(data => {
      const chatBody = document.querySelector('.chat-popup-body');
      chatBody.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
      chatBody.innerHTML += `<p><strong>AI:</strong> ${data.reply}</p>`;
      document.getElementById('chatInput').value = '';
      chatBody.scrollTop = chatBody.scrollHeight;
    })
      .catch(error => {
      alert('‚ùå ERROR: ' + error);
    });
  }

    // ‚úÖ ‡πÉ‡∏™‡πà‡πÑ‡∏ß‡πâ‡πÉ‡∏ô DOMContentLoaded ‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏ß‡∏£‡πå
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('sendBtn').addEventListener('click', sendChat);
        document.getElementById('chatInput').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') sendChat();
        });
    });
  </script>
</body>
</html>
