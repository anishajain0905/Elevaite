<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElevAIte Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Georgia;
      background: linear-gradient(to right, #080053, #42abe3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      color: #2575fc;
      margin-bottom: 1.5rem;
    }

    .login-container input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.7rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .login-container button {
      background-color: #2575fc;
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #1a4fdc;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-container a {
      color: #2575fc;
      text-decoration: none;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }
    .logo-text {
      font-family: 'Bitcount Grid Double', Georgia, serif;
      color: #2575fc;
      line-height: 1.5;
    }

    .logo img {
      height: 2.5rem;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <span class="logo-text">ELEVAITE</span>
      <img src="logo.png" alt="Elevaite Logo">
    </div>

    <h2>Heyy, we've missed you! (✿◡‿◡)</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="signuppinfo.html">Sign up</a></p>
    <p><a href="#">Forgot password?</a></p>
  </div>
</body>
</html>
