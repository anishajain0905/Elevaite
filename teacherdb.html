<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elevaite Teacher Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #0d47a1;
      height: 100vh;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1565c0;
      color: white;
    }

    .top-bar h1 {
      display: flex;
      align-items: center;
      font-family: 'Bitcount Grid Double', monospace;
      font-size: 2rem;
    }

    .top-bar h1 img {
      height: 40px;
      margin-right: 10px;
    }

    .user-profile {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
    }

    .user-profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sidebar {
      width: 65px;
      background-color: #1985e4;
      transition: width 0.3s;
      overflow: hidden;
      flex-shrink: 0;
      height: 100vh;
    }

    .sidebar.expanded {
      width: 320px;
    }

    .menu-toggle {
      cursor: pointer;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-toggle span {
      height: 4px;
      width: 25px;
      background-color: white;
    }

    .menu-options {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      padding-left: 1rem;
    }

    .sidebar.expanded .menu-options {
      display: flex;
    }

    .menu-options div,
    .menu-options li {
      list-style: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .center-message h2 {
      font-size: 6rem;
      margin-bottom: 1rem;
      font-family: 'Bitcount Grid Double', monospace;
    }

    .center-message p {
      font-size: 2rem;
      color: #0d47a1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .ai-assistant {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: auto;
      height: 60px;
      background-color: #1b51d1;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      gap: 10px;
    }

    .ai-assistant:hover {
      background-color: #030a65;
    }

    .ai-assistant img {
      height: 32px;
      width: auto;
    }

    .chat-popup {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 998;
    }

    .chat-popup-header {
      background-color: #2c63e6;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-popup-body {
      padding: 15px;
      font-size: 14px;
      height: 120px;
      overflow-y: auto;
      color: #000000;
    }

    .chat-popup-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chat-popup-input input {
      flex: 1;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .chat-popup-input button {
      margin-left: 8px;
      padding: 8px 12px;
      background-color: #2251c7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-popup-input button:hover {
      background-color: #375bd1;
    }

    a.menu-link:link, a.menu-link:visited {
      color: white;
      text-decoration: none;
    }

    a.menu-link:hover {
      text-decoration: none;
      color: #3872d6;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1><img src="logo.png" alt="Elevaite Logo">Elevaite</h1>
    <div class="user-profile">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Profile">
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="menu-toggle" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu-options">
      <li><a href="classes.html" class="menu-link">üèõÔ∏è Classes</a></li>
      <li><a href="sprogress.html" class="menu-link">üìà Progress</a></li>
      <li><a href="rbadges.html" class="menu-link">üèÖ Reward Badges</a></li>
  </div>

  <div class="center-message">
    <h2>Hello Teacher!</h2>
    <p>Welcome back to Elevaite ‚Äî let's inspire minds and elevate learning!</p>
  </div>

  <div class="ai-assistant" onclick="toggleChat()" title="Ask AI Assistant">
    <img src="https://cdn-icons-png.flaticon.com/512/5817/5817035.png" alt="AI Icon">
  </div>

  <div class="chat-popup" id="chatPopup">
    <div class="chat-popup-header">AI Assistant</div>
    <div class="chat-popup-body">
      <p>Hey there! üëã<br>I'm your AI assistant. Ask me anything!</p>
    </div>
    <div class="chat-popup-input">
      <input id="chatInput" type="text" placeholder="Type your question...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('expanded');
    }

    function toggleChat() {
      const chat = document.getElementById('chatPopup');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendChat() {
      const userInput = document.getElementById('chatInput').value;
      if (!userInput.trim()) return;

      fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInput })
      })
      .then(res => res.json())
      .then(data => {
        const chatBody = document.querySelector('.chat-popup-body');
        chatBody.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
        chatBody.innerHTML += `<p><strong>AI:</strong> ${data.reply}</p>`;
        document.getElementById('chatInput').value = '';
        chatBody.scrollTop = chatBody.scrollHeight;
      })
      .catch(error => {
        alert('‚ùå ERROR: ' + error);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('sendBtn').addEventListener('click', sendChat);
      document.getElementById('chatInput').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') sendChat();
      });
    });
  </script>
</body>
</html>
