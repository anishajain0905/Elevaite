<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Type Selection</title>
  <!-- Google Fonts import -->
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', 'Times New Roman';
      background: linear-gradient(135deg, #000000, #050231);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* ElevAIte title style */
    .logo-title {
      font-family: 'Bitcount Grid Double', 'Times New Roman';
      font-weight: 600;
      font-size: 56px;
      color: #e4e5f1;
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      user-select: none;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #fff6f6;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
    }

    .option-btn {
      padding: 18px 40px;
      font-size: 20px;
      background-color: #280586;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      min-width: 180px;
    }

    .option-btn:hover {
      background-color: #25044c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="logo-title">ElevAIte</div>
  <!-- Placeholder logo -->
  <img class="logo" src="logo.png" alt="ElevAIte Logo" />
  <h1>Are you a Student or Teacher/Admin?</h1>
  <div class="btn-container">
    <button class="option-btn" onclick="location.href='slogin.html'">Student</button>
    <button class="option-btn" onclick="location.href='teacherdb.html'">Teacher/Admin</button>
  </div>
</body>
</html>
