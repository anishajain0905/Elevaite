<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard - Elevaite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #e3f2fd;
      color: #0d47a1;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #1565c0;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      position: relative;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 200px;
      align-items: flex-start;
      padding-left: 15px;
    }

    .menu-toggle {
      cursor: pointer;
      margin-bottom: 20px;
    }

    .menu-icon {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
    }

    .menu-items {
      width: 100%;
    }

    .menu-item {
      display: flex;
      align-items: center;
      color: white;
      padding: 10px 5px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background-color: #0d47a1;
    }

    .menu-label {
      margin-left: 10px;
      display: none;
      white-space: nowrap;
      font-weight: 600;
    }

    .sidebar.expanded .menu-label {
      display: inline;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      height: 40px;
      margin-right: 10px;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      background-color: #bbdefb;
      border-radius: 50%;
    }

    .content {
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card input,
    .card textarea,
    .card button,
    .card select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #90caf9;
    }

    .card button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    .class-options {
      display: none;
    }

    .class-options.active {
      display: block;
    }

    .ai-assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1565c0;
      color: white;
      padding: 15px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 24px;
      cursor: pointer;
    }

    .ai-popup {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: white;
      border: 1px solid #90caf9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
    }

    .ai-popup.active {
      display: block;
    }

    .ai-popup input {
      width: calc(100% - 24px);
      padding: 8px;
      margin-top: 10px;
    }

    .ai-popup button {
      width: 100%;
      margin-top: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="menu-icon"></div>
      <div class="menu-icon"></div>
      <div class="menu-icon"></div>
    </div>
    <div class="menu-items">
      <a href="teacherdb.html" class="menu-item">
        <span>üè†</span>
        <span class="menu-label">Home</span>
      </a>
      <a href="sprogress.html" class="menu-item">
        <span>üìà</span>
        <span class="menu-label">Progress</span>
      </a>
      <a href="rbadges.html" class="menu-item">
        <span>üèÖ</span>
        <span class="menu-label">Reward Badges</span>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="logo-title">
        <img src="logo.png" alt="Elevaite Logo">
        <h2>Elevaite</h2>
      </div>
      <div class="profile-icon"></div>
    </div>

    <div class="content">
      <div class="card">
        <h3>Select a Class</h3>
        <select id="classSelect">
          <option value="">-- Select Class --</option>
          <option value="grade11">Grade 11</option>
          <option value="grade12">Grade 12</option>
        </select>
      </div>

      <div id="grade11" class="class-options">
        <div class="card">
          <h3>Manage Grade 11</h3>
          <button onclick="window.location.href='disstudents.html'">Display Students</button>
          <button onclick="window.location.href='vassignments.html'"> View Assignments</button>
          <button onclick="alert('Showing Submissions for Grade 11')">View Submissions</button>
        </div>

        <div class="card">
          <h3>Add Student to Grade 11</h3>
          <input type="email" placeholder="Student Email" />
          <button>Add Student</button>
        </div>

        <div class="card">
          <h3>Create New Task for Grade 11</h3>
          <input type="text" placeholder="Task Title" />
          <textarea placeholder="Task Description"></textarea>
          <button>Create Task</button>
        </div>
      </div>

      <div id="grade12" class="class-options">
        <div class="card">
          <h3>Manage Grade 12</h3>
          <button onclick="window.location.href='disstudents.html'">Display Students</button>
          <button onclick="window.location.href='vassignments.html'">View Assignments</button>
          <button onclick="alert('Showing Submissions for Grade 12')">View Submissions</button>
        </div>

        <div class="card">
          <h3>Add Student to Grade 12</h3>
          <input type="email" placeholder="Student Email" />
          <button>Add Student</button>
        </div>

        <div class="card">
          <h3>Create New Task for Grade 12</h3>
          <input type="text" placeholder="Task Title" />
          <textarea placeholder="Task Description"></textarea>
          <button>Create Task</button>
        </div>
      </div>
    </div>
  </div>

  <div class="ai-assistant" onclick="toggleAI()">ü§ñ</div>
  <div class="ai-popup" id="aiPopup">
    <p>How can I help you?</p>
    <input type="text" placeholder="Type your message...">
    <button>Send</button>
  </div>

  <script>
    const select = document.getElementById('classSelect');
    const classSections = document.querySelectorAll('.class-options');
    const aiPopup = document.getElementById('aiPopup');
    const sidebar = document.getElementById('sidebar');

    select.addEventListener('change', () => {
      classSections.forEach(section => section.classList.remove('active'));
      const selected = document.getElementById(select.value);
      if (selected) selected.classList.add('active');
    });

    function toggleAI() {
      aiPopup.classList.toggle('active');
    }

    function toggleMenu() {
      sidebar.classList.toggle('expanded');
    }
  </script>
</body>
</html>
